{%extends "admin/base.html" %}
<body>
            {% block messages %}
          {% if messages %}
            <ul class="messagelist">{% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</li>
            {% endfor %}</ul>
          {% endif %}
            <center><a href="http://localhost:8000/import-countries/" class="addlink"> Add Countries </a></center>
            {% endblock messages %}
</body>
